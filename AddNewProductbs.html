<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <style>
        .error-border {
            border: 1px solid red;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="ListCategory.html">Woofy Wardrobe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Dashboard.html">Dashboard</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="AddNewProductbs.html">Add new Product</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Product List
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="ProductList.html">Female</a></li>
                        <li><a class="dropdown-item" href="ProductList.html">Male</a></li>
                        <li><a class="dropdown-item" href="ProductList.html">Unisex</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="login.html">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-4">
        <div class="col">
            <img src="../images/doghead.jpg" class="rounded mx-auto d-block mb-3" alt="..." width="300"
                 style="border: 5px solid #C0B9BF;">

            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
        </div>
        <div class="col-7">
            <form id="productForm" onsubmit="return validateForm()">
                <label for="inputGroup-sizing-default">Product Name:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="productName" required>
                    <div class="error-message">Please provide product name.</div>
                </div>

                <label>Description:</label>
                <div class="input-group mb-3">
                    <textarea class="form-control" id="productDescription" required></textarea>
                    <div class="error-message">Please provide a description.</div>
                </div>

                <label for="flexCheckDefault">Size:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Small" id="sizeSmall">
                    <label class="form-check-label" for="sizeSmall">
                        Small
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Medium" id="sizeMedium">
                    <label class="form-check-label" for="sizeMedium">
                        Medium
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="Large" id="sizeLarge">
                    <label class="form-check-label" for="sizeLarge">
                        Large
                    </label>
                </div>

                <label for="flexRadioDefault">Category:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" value="Female" id="categoryFemale">
                    <label class="form-check-label" for="categoryFemale">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" value="Male" id="categoryMale">
                    <label class="form-check-label" for="categoryMale">
                        Male
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="category" value="Unisex" id="categoryUnisex">
                    <label class="form-check-label" for="categoryUnisex">
                        Unisex
                    </label>
                </div>

                <label for="inputGroup-sizing-default">Colour:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="productColor" required>
                    <div class="error-message">Please provide colour.</div>
                </div>

                <label for="selectMenu">Accessory:</label>
                <select class="form-select mb-3" id="productAccessory" required>
                    <option selected value="select">Select</option>
                    <option value="Bowtie">Bowtie</option>
                    <option value="ID tag">ID tag</option>
                    <option value="Headband">Headband</option>
                </select>

                <label for="dollar-amount">Enter Price:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">â‚¹</span>
                    <input type="number" class="form-control" id="productPrice" required>
                    <div class="error-message">Please provide price.</div>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <a class="btn btn-primary" href="#" role="button">Back</a>
    <input class="btn btn-primary" type="reset" value="Reset">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script>
    function validateForm() {
        var productName = document.getElementById("productName").value.trim();
        var productDescription = document.getElementById("productDescription").value.trim();
        var productColor = document.getElementById("productColor").value.trim();
        var productAccessory = document.getElementById("productAccessory").value.trim();
        var productPrice = document.getElementById("productPrice").value.trim();

        if (productName === "") {
            document.getElementById("productName").classList.add("error-border");
            return false;
        }

        if (productDescription === "") {
            document.getElementById("productDescription").classList.add("error-border");
            return false;
        }

        if (!document.querySelector('input[name="category"]:checked')) {
            document.getElementById("categoryFemale").classList.add("error-border");
            document.getElementById("categoryMale").classList.add("error-border");
            document.getElementById("categoryUnisex").classList.add("error-border");
            return false;
        }

        if (productColor === "") {
            document.getElementById("productColor").classList.add("error-border");
            return false;
        }

        if (productAccessory === "select") {
            document.getElementById("productAccessory").classList.add("error-border");
            return false;
        }

        if (productPrice === "") {
            document.getElementById("productPrice").classList.add("error-border");
            return false;
        }

        return true;
    }

    var formElements = document.querySelectorAll("input, textarea, select");
    formElements.forEach(function(element) {
        element.addEventListener("input", function() {
            this.classList.remove("error-border");
            var errorMessage = this.nextElementSibling;
            if (errorMessage && errorMessage.classList.contains("error-message")) {
                errorMessage.style.display = "none";
            }
        });
    });
</script>
</body>
</html>
